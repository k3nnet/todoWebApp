<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Todo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Mog Moshabi Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/../bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <link href="/css/master.css" rel="stylesheet" type="text/css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:0px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
       <script src="/../jquery/dist/jquery.min.js"></script><!-- load jquery -->
  
		


</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="home">
         <div class="top-bar">
            <div class="logo">
               <a href="#"><span>Mog</span>Moshabi</a>
            </div>
            <!--end of logo-->
            <nav>
               <ul>
                  <li><a href="#" class="selected">KENNETH</a></li>
                  <li><a href="#">SERGE</a></li>
                  <li><a href="#">CAROL</a></li>
               </ul>
            </nav>
            <a class="mobile-nav" href="#"><i class="fa fa-bars"></i></a>
         </div>
         <!--end of top bar-->
         <div  class="row home-content">
            <h1>what needs to be done??</h1>
            <ul ng-repeat="todo in todos">
                <li><p><a href="#">{{ todo.text }}</a></p></li>
                

            </ul>
            
         </div>
         <!--end of home content-->
      </div>
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>What needs to get DONE <span class="label label-info">{{ todos.length }}</span></h1>
        </div>



        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="list what needs to get done" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>


    <script src="/../angular/angular.min.js"></script><!-- load angular -->
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>

</body>
</html>
