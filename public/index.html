<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Todo">

<head>
    <!-- META -->
    <meta charset="utf-8">



    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mog Moshabi Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/../bootstrap/dist/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <!--css-->
    <link href="/css/master.css" rel="stylesheet" type="text/css">
    <!--jquery-->
    <link rel="icon" type="image/png" href="assets/images/fav_16.png" sizes="16x16">
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    </script>
    <script src="/js/general.js" type="text/javascript"></script>
    <link href="/css/w3/w3.css" rel="stylesheet" type="text/css">
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 0px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="/../jquery/dist/jquery.min.js"></script>
    <!-- load jquery -->




</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-cloak ng-controller="mainController">
    <div class="home">
        <div class="top-bar">
            <div class="logo">
                <a href="#"><span>Mog</span>Moshabi Services</a>
            </div>
            
   
          
      
          

        </div>
        <!--end of top bar-->
        <div class="w3-row">
            <div class="home-content">

                <h1 class="list-group-item-heading">TODO</h1>
                
                <ul ng-repeat="todo in todos|limitTo:10|orderBy:'state'">
                    <li ng-click="update(todo)" ng-style="todo.style"  class="item">
                        
                            {{ todo.text }}
                            <span class="w3-small">{{todo.currentStatus}}</span>
                        
                       <span ng-click="deleteTodo(todo._id)" class="badge pull-right"> <a href="#">{{todo.state}}</a></span>
                    </li>


                </ul>
                <ul ng-show="pager" class="pager">

                    <li class="next"><a href="#">more &rarr;</a></li>
                </ul>
          
            </div>


        </div>
        <!--end of home content-->
    </div>
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>What needs to get DONE <span class="label label-info">{{ todos.length }}</span></h1>
        </div>



        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="list what needs to get done" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo(formData)">Add</button>
                </form>
            </div>
        </div>

    </div>


    <script src="/../angular/angular.min.js"></script>
    <!-- load angular -->
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>

</body>

</html>
