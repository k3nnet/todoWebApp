	<div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					<i class="material-icons">clear</i>
				</button>
					<h4 class="modal-title">What needs to be done ?</h4>
				</div>
				<div class="modal-body">
					
					   <form class="form" method="" action="">

                <div class="form-group label-floating">
								<label class="control-label">what needs to be done?</label>
								<input ng-model="todo.text" type="text" class="form-control">
							</div>
                    </form>
				</div>
				<div class="modal-footer">
					<button type="button" ng-click="createTodo(todo)" data-dismiss="modal" class="btn btn-default btn-simple">add task</button>
					<button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
