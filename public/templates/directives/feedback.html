<div class="row">
    <div class="col-xs-12">
        <h3>feedback</h3>
        <br/>
        <textarea rows="5" cols="40" class="form-control" ng-model="feedback.content" placeholder="Type in your feedback"></textarea>
        <br/>By:
        <input type="text" ng-model="feedback.author" class="form-control" placeholder="Type your name here" />
        <br/>
        <input type="submit" value="Add" ng-click="savefeedback()"  class="form-control btn-success small-btn"/>
        <hr/>
        <div class="feedbacks-list">
            <div class="single-feedback" ng-repeat="feedback in todo.feedbacks">
                <div class="content">{{feedback.content}}</div>
                <div class="info">By: <span>{{feedback.author}}</span> |On: <span>{{feedback.datePublished | date:'MM-dd-yy'}}</span></div>
            </div>
        </div> 
    </div>
</div>
