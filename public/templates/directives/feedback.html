<style>
  #login {
    display: none;
  }
  
  .login,
  .logout {
    position: absolute;
    top: -3px;
    right: 0;
  }
  
  .page-header {
    position: relative;
  }
  
  .reviews {
    color: #555;
    font-weight: bold;
    margin: 10px auto 20px;
  }
  
  .notes {
    color: #999;
    font-size: 12px;
  }
  
  .media .media-object {
    max-width: 120px;
  }
  
  .media-body {
    position: relative;
  }
  
  .media-date {
    position: absolute;
    right: 25px;
    top: 25px;
  }
  
  .media-date li {
    padding: 0;
  }
  
  .media-date li:first-child:before {
    content: '';
  }
  
  .media-date li:before {
    content: '.';
    margin-left: -2px;
    margin-right: 2px;
  }
  
  .media-comment {
    margin-bottom: 20px;
  }
  
  .media-replied {
    margin: 0 0 20px 50px;
  }
  
  .media-replied .media-heading {
    padding-left: 6px;
  }
  
  .btn-circle {
    font-weight: bold;
    font-size: 12px;
    padding: 6px 15px;
    border-radius: 20px;
  }
  
  .btn-circle span {
    padding-right: 6px;
  }
  
  .embed-responsive {
    margin-bottom: 20px;
  }
  
  .tab-content {
    padding: 50px 15px;
    border: 1px solid #ddd;
    border-top: 0;
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px;
  }
  
  .custom-input-file {
    overflow: hidden;
    position: relative;
    width: 120px;
    height: 120px;
    background: #eee url('https://s3.amazonaws.com/uifaces/faces/twitter/walterstephanie/128.jpg');
    background-size: 120px;
    border-radius: 120px;
  }
  
  input[type="file"] {
    z-index: 999;
    line-height: 0;
    font-size: 0;
    position: absolute;
    opacity: 0;
    filter: alpha(opacity=0);
    -ms-filter: "alpha(opacity=0)";
    margin: 0;
    padding: 0;
    left: 0;
  }
  
  .uploadPhoto {
    position: absolute;
    top: 25%;
    left: 25%;
    display: none;
    width: 50%;
    height: 50%;
    color: #fff;
    text-align: center;
    line-height: 60px;
    text-transform: uppercase;
    background-color: rgba(0, 0, 0, .3);
    border-radius: 50px;
    cursor: pointer;
  }
  
  .custom-input-file:hover .uploadPhoto {
    display: block;
  }
</style>

  <div id="accordion" class="col-xs-12">
    <div class="well well-lg">
      <h4 class="media-heading text-uppercase reviews"><span class="fa fa-user"></span> {{ todo.runner}}</h4>
      <ul class="media-date text-uppercase reviews list-inline">
       
        <li><a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span>{{todo.currentStatus}}</a></li>
       
      </ul>
      <p class="media-comment">
        {{todo.text}}
      </p>
      <a class="btn btn-info btn-circle text-uppercase" data-toggle="collapse" data-parent="#accordion" data-target="#comment" id="reply"><span class="glyphicon glyphicon-add"></span>add feedback</a>
    </div>
    <br/>
    <div id="comment" class="panel-collapse collapse">
    <textarea rows="5" cols="40" class="form-control" ng-model="feedback.content" placeholder="Type in your feedback"></textarea>
     <br/>
    <button type="submit" value="post feedback" ng-click="savefeedback()" class="btn-success btn-small pull-right">post feedback</button>
    <hr/>
    </div>
   
    <div class="feedbacks-list">
      <div class="single-feedback" ng-repeat="feedback in todo.feedbacks">
        <ul class="media-list">
          <li class="media">
            <div id="mediaBody" class="media-body">
              <div class="well well-lg">
                <h4 class="media-heading text-uppercase reviews">{{feedback.author}}</h4>
                <ul class="media-date text-uppercase reviews list-inline">
                  <li class="dd">{{feedback.datePublished | date:'MM-dd-yy'}}</li>
             
                </ul>
                <p class="media-comment">
                  {{feedback.content}}
                </p>
                <a  ng-hide="true" class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
                <a ng-hide="true" class="btn btn-warning btn-circle text-uppercase" data-toggle="collapse" data-target="#replyThree"><span class="glyphicon glyphicon-comment"></span> 2 comments</a>
              </div>
            </div>
            <div >
            <div  ng-repeat="reply in feebacks" class="collapse" id="replyThree" class="row" >
              <ul class="media-list">
                <li class="media media-replied">
                  <a class="pull-left" href="#">
                    <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/ManikRathee/128.jpg" alt="profile">
                  </a>
                  <div class="media-body">
                    <div class="well well-lg">
                      <h4 class="media-heading text-uppercase reviews"><span class="glyphicon glyphicon-share-alt"></span> The Hipster</h4>
                      <ul class="media-date text-uppercase reviews list-inline">
                        <li class="dd">22</li>
                        <li class="mm">09</li>
                        <li class="aaaa">2014</li>
                      </ul>
                      <p class="media-comment">
                        Nice job Maria.
                      </p>
                      <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
                    </div>
                  </div>
                </li>
             
              </ul>
            </div>
            </div>
          </li>
        
        </ul>
      
      </div>
    </div>
  </div>
