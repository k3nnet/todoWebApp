<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4  jumbotron text-center">
        <h1 class="text-center login-title">Login</h1>
        <div class="account-wall">
            <form class="form=signin" ng-submit="login(user)">
                <div ng-show="invalidLogin" class="alert alert-danger">{{message}}</div>
                <input type="text" class="form-control" placeholder="username" ng-model="user.username" ng-required>
                <input type="password" class="form-control" placeholder="password" ng-model="user.password" ng-required>
                <button class="btn btn-lg btn-primary btn-block"  type="submit">{{buttonText}}</button> 
            </form>
        </div>
    </div> 
</div>
