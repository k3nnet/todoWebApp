<nav-bar></nav-bar>
<div class="section section-basic">
    <div class="container">
      
        <div class="title">
            <h2>complete Tasks  ({{doneTodos.length}})</h2>
        </div>
        <div class="row">

            <div ng-repeat="todo in doneTodos|limitTo:10|orderBy:'closed'" class="col-md-4 col-md-offset-0">

                <div style="margin-top:70px;" class="card card-signup">
                    <form class="form" method="" action="">

                        <div class="header header-primary text-center">
                            <h4>{{todo.runner}}</h4>
                            <p>{{todo.text}}</p>
                            <div class="content">
                                 <a ui-sref="addsubTask({id:todo._id})" class="btn btn-simple btn-just-icon">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a ui-sref="moreDetails({id:todo._id})" class="btn btn-simple btn-just-icon" >
                                    <i class="fa fa-reply"></i>
                                </a>
                               
                                
                            </div>
                        </div>
                        <p class="text-divider"> <i class="fa fa-calendar"></i></t>completed: {{todo.completedOn | date:'MM-dd-yy'}}</p>
                       <div id="checkRadios">
				    <div class="row">
		                <div class="col-sm-8" style="padding:30px;">
		                    <div class="title" >
		                        <h3>Todo</h3>
		                    </div>
                            <div ng-repeat="subTask in todo.subTasks">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="optionsCheckboxes">
						             {{subTask.text}}
								</label>
                                
							</div>
                            </div>
                            

						

		                </div>
		            </div>
		        </div>
                        <div   ng-click="update(todo)" class="footer text-center">
                            <button  ng-style="todo.style"  href="home" class="btn btn-floating btn-primary btn-lg btn-block">{{todo.currentStatus}}</button>
                        </div>
                        
                    </form>
                </div>

            </div>
           
        </div>

    </div>
    
</div>



<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="assets/js/material-kit.js" type="text/javascript"></script>
